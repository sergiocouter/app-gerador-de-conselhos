<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>App Gerador de conselhos</title>
</head>

<body class="body">
    <main class="principal">
        <div class="container">
            <p class="container__conselho"> 
                Conselho <span id="conselho"></span>
            </p>

            <blockquote class="container__texto" id="texto"></blockquote>

            <img src="images/pattern-divider-desktop.svg" alt="imagem de um divisor">

            <button class="container__botao" type="button" id="botao">
                <img src="images/icon-dice.svg" alt="imagem de um dado">
            </button>
        </div>
    </main> 
    
    <script src="js/main.js"></script>
</body>
</html>
